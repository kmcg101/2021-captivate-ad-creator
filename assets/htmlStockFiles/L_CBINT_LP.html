<!DOCTYPE html>
<html>
<head>
<body class="adbodystyle">
    <div class="ad-sponsor sourceXXX" data-widget-id="sourceXXX" data-version="0.1.5">
        <style>

            .landscape .sourceXXX {
                position: absolute;
                top: 0px;
                left: 0px;
                z-index: 14;
                width: 1010px;
                height: 720px;
            }

            .portrait .sourceXXX {
                position: absolute;
                top: 0px;
                left: 0px;
                z-index: 14;
                width: 768px;
                height: 945px;
            }

            .sourceXXX .media {
                width: 100%;
                height: 100%;
                object-fit: contain;
                display: none;
            }

            .sourceXXX .media_frame {
                position: absolute;
                left: 0px;
                top: 0px;
                background-color: black;
            }

            .landscape .sourceXXX .media_frame {
                width: 270px;
                height: 720px;
            }

            .portrait .sourceXXX .media_frame {
                width: 768px;
                height: 220px;
            }
        </style>

        <div class='bint_media_frame media_frame'>
            <img id="media_image_l" class="media" src="/advertising/sourceXXX_l_image.sourceMediaExtL">
            <img id="media_image_p" class="media" src="/advertising/sourceXXX_p_image.sourceMediaExtP">

        </div>

        <script>

            common.methods.registerAdScript("sourceXXX",
                class extends baseAdTemplate {
                    constructor(parentElement) {
                        super(parentElement);
                    }

                    playContent() {

                        var myThis = this;
                        if ((common.global.DWM_MessageType == 5) && (common.global.DWM_Enabled == 1)) {

                            let hideElement = this.scheduleItem.template.element.querySelector(".ad-sponsor");
                            if (hideElement) {
                                hideElement.style.display = "none";

                            }
                        }
                        if (common.displayService && common.displayService.isPortrait()) {

                            hideIt('.widget-wrapper');
                            hideIt('#SLIDE');
                            showIt('#media_image_p');
                        }
                        else {
                            hideIt('.widget-wrapper');
                            hideIt('#DROP');
                            showIt('#media_image_l')
                        }

                        function hideIt(elem) {
                            let elemToBeHidden = myThis.scheduleItem.template.element.querySelector(elem);
                            if (elemToBeHidden) {
                                elemToBeHidden.style.display = "none";
                            }
                        }
                        function showIt(elem) {
                            let elemToBeShown = myThis.scheduleItem.template.element.querySelector(elem);
                            if (elemToBeShown) {
                                elemToBeShown.style.display = "block";
                            }
                        }

                    }
                });
        </script>
    </div>
</body>
</html>
