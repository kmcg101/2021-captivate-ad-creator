<!-- The DOCTYPE, html, and body tags are all unnecessary. They won't hurt to be left in, but they won't be used in the ad display. -->
<!DOCTYPE html>
<html>

<!-- The app will be looking to grab an element with the class name "ad-sponsor". Everything inside that element will be played as the ad. -->
<!-- The "data-widget-id" is a unique identifier we use so that we don't implement a script or a style tag more than once. -->
<!-- The "data-version" is a version that is not used in code. It is only used as a way for humans to track versions and changes to files. -->
<div class="ad-sponsor sourceXXX" data-widget-id="sourceXXX" data-version="0.1.1">

			z-index: 16; /* widget is z-index of 15 */

			top: -34px;

		}
		
		
		
	</style>

            }
        );
    </script>
</div>
</body>
</html>
